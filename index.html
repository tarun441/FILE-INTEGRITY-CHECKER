<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Integrity Checker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>File Integrity Checker</h1>
        <input type="file" id="fileInput">
        <button onclick="calculateHash()">Calculate Hash</button>
        <p><strong>Generated Hash:</strong></p>
        <textarea id="hashOutput" readonly></textarea>
        <p><strong>Compare with:</strong></p>
        <input type="text" id="hashCompare" placeholder="Enter hash to compare">
        <button onclick="compareHash()">Compare</button>
        <p id="status"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
